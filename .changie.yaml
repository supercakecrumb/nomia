changesDir: .changes
unreleasedDir: unreleased
headerPath: header.tpl.md
changelogPath: CHANGELOG.md
versionExt: md
versionFormat: '## {{.Version}} - {{.Time.Format "2006-01-02"}}'
kindFormat: '### {{.Kind}}'
changeFormat: '- {{.Body}}'

kinds:
  - label: Added
    auto: minor
  - label: Changed
    auto: minor
  - label: Deprecated
    auto: minor
  - label: Removed
    auto: major
  - label: Fixed
    auto: patch
  - label: Security
    auto: patch

newlines:
  afterChangelogHeader: 1
  afterKind: 1
  afterChangelogVersion: 1
  beforeKind: 1
  endOfVersion: 1

custom:
  - key: Author
    label: GitHub Username
    type: string
    minLength: 3
  - key: Issue
    label: GitHub Issue (optional)
    type: string
    minLength: 0

footerFormat: |
  {{- $breaking := false }}
  {{- range .Changes }}
    {{- if .Custom.Breaking }}{{ $breaking = true }}{{ end }}
  {{- end }}
  {{- if $breaking }}
  ### âš  BREAKING CHANGES
  {{- range .Changes }}
    {{- if .Custom.Breaking }}
  - {{.Body}}
    {{- end }}
  {{- end }}
  {{- end }}

envPrefix: CHANGIE_