name: Security

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  issues: write

env:
  GO_VERSION: '1.22'

jobs:
  gosec:
    name: Gosec Security Scanner
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: '-fmt sarif -out gosec-results.sarif -exclude-dir=vendor ./...'

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: gosec-results.sarif
          category: gosec

  govulncheck:
    name: Go Vulnerability Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        run: govulncheck ./...

  nancy:
    name: Nancy Dependency Scanner
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install Nancy
        run: |
          curl -L -o nancy https://github.com/sonatype-nexus-community/nancy/releases/latest/download/nancy-linux-amd64
          chmod +x nancy
          sudo mv nancy /usr/local/bin/

      - name: Run Nancy
        run: go list -json -deps ./... | nancy sleuth

  trivy:
    name: Trivy Security Scanner
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'
          category: trivy

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: go

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: codeql

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate

  outdated-dependencies:
    name: Check Outdated Dependencies
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Check for outdated dependencies
        id: outdated
        run: |
          OUTDATED=$(go list -u -m -json all | jq -r 'select(.Update) | "\(.Path): \(.Version) -> \(.Update.Version)"')
          if [ -n "$OUTDATED" ]; then
            echo "outdated<<EOF" >> $GITHUB_OUTPUT
            echo "$OUTDATED" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            echo "has_outdated=true" >> $GITHUB_OUTPUT
          else
            echo "has_outdated=false" >> $GITHUB_OUTPUT
          fi

      - name: Create issue for outdated dependencies
        if: steps.outdated.outputs.has_outdated == 'true'
        uses: actions/github-script@v8
        with:
          script: |
            const outdated = `${{ steps.outdated.outputs.outdated }}`;
            const title = 'ðŸ”„ Outdated Dependencies Detected';
            const body = `## Outdated Dependencies\n\nThe following dependencies have updates available:\n\n\`\`\`\n${outdated}\n\`\`\`\n\nPlease review and update as necessary.\n\n---\n*This issue was automatically created by the security workflow.*`;
            
            // Check if issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: ['dependencies', 'security']
            });
            
            const existingIssue = issues.data.find(issue => issue.title === title);
            
            if (!existingIssue) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['dependencies', 'security', 'automated']
              });
            }

  secret-scanning:
    name: Secret Scanning
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified

  docker-security:
    name: Docker Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Build Docker image
        run: docker build -t security-scan:latest --target api .

      - name: Run Trivy on Docker image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'security-scan:latest'
          format: 'sarif'
          output: 'trivy-docker-results.sarif'

      - name: Upload Trivy Docker results
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-docker-results.sarif'
          category: trivy-docker

  security-report:
    name: Generate Security Report
    runs-on: ubuntu-latest
    needs: [gosec, govulncheck, trivy, codeql]
    if: always() && github.event_name == 'schedule'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Generate security report
        run: |
          echo "# Security Scan Report" > security-report.md
          echo "" >> security-report.md
          echo "**Date:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> security-report.md
          echo "" >> security-report.md
          echo "## Scan Results" >> security-report.md
          echo "" >> security-report.md
          echo "- Gosec: ${{ needs.gosec.result }}" >> security-report.md
          echo "- Govulncheck: ${{ needs.govulncheck.result }}" >> security-report.md
          echo "- Trivy: ${{ needs.trivy.result }}" >> security-report.md
          echo "- CodeQL: ${{ needs.codeql.result }}" >> security-report.md

      - name: Upload security report
        uses: actions/upload-artifact@v5
        with:
          name: security-report
          path: security-report.md

      - name: Create issue if failures detected
        if: |
          needs.gosec.result == 'failure' ||
          needs.govulncheck.result == 'failure' ||
          needs.trivy.result == 'failure' ||
          needs.codeql.result == 'failure'
        uses: actions/github-script@v8
        with:
          script: |
            const title = 'ðŸš¨ Security Scan Failures Detected';
            const body = `## Security Scan Failures\n\nOne or more security scans have failed:\n\n- Gosec: ${{ needs.gosec.result }}\n- Govulncheck: ${{ needs.govulncheck.result }}\n- Trivy: ${{ needs.trivy.result }}\n- CodeQL: ${{ needs.codeql.result }}\n\nPlease review the workflow run for details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\n\n---\n*This issue was automatically created by the security workflow.*`;
            
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['security', 'critical', 'automated']
            });