run:
  timeout: 5m
  issues-exit-code: 1
  tests: true
  skip-dirs:
    - vendor
    - .git
    - .github
    - docs
    - scripts
  skip-files:
    - ".*\\.pb\\.go$"
    - ".*_gen\\.go$"
  modules-download-mode: readonly
  allow-parallel-runners: true

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
  uniq-by-line: true
  sort-results: true

linters:
  enable:
    # Default linters
    - errcheck      # Check for unchecked errors
    - gosimple      # Simplify code
    - govet         # Vet examines Go source code
    - ineffassign   # Detect ineffectual assignments
    - staticcheck   # Static analysis
    - typecheck     # Type checking
    - unused        # Check for unused code
    
    # Additional recommended linters
    - bodyclose     # Check HTTP response body is closed
    - dupl          # Code clone detection
    - gochecknoinits # Check no init functions
    - goconst       # Find repeated strings that could be constants
    - gocritic      # Opinionated Go linter
    - gocyclo       # Cyclomatic complexity
    - gofmt         # Check code formatting
    - goimports     # Check import formatting
    - gomnd         # Magic number detection
    - goprintffuncname # Check printf-like function names
    - gosec         # Security problems
    - misspell      # Spelling mistakes
    - nakedret      # Naked returns
    - nolintlint    # Ill-formed or insufficient nolint directives
    - prealloc      # Find slice declarations that could be preallocated
    - revive        # Fast, configurable, extensible, flexible linter
    - rowserrcheck  # Check sql.Rows.Err is checked
    - sqlclosecheck # Check sql.Rows and sql.Stmt are closed
    - unconvert     # Remove unnecessary type conversions
    - unparam       # Unused function parameters
    - whitespace    # Whitespace issues
    
    # Style linters
    - stylecheck    # Stylecheck is a replacement for golint
    - gci           # Control Go package import order
    - godot         # Check comments end in period
    - godox         # Detect FIXME, TODO and other comment keywords
    
    # Performance linters
    - prealloc      # Find slice declarations that could be preallocated
    
    # Error handling
    - errorlint     # Error wrapping
    - wrapcheck     # Check error wrapping
    
  disable:
    - exhaustive    # Too strict for switches
    - exhaustruct   # Too strict for struct initialization
    - funlen        # Function length can vary
    - gochecknoglobals # Globals are sometimes necessary
    - gocognit      # Cognitive complexity can be subjective
    - lll           # Line length is handled by formatter
    - nlreturn      # Too opinionated
    - testpackage   # Not always practical
    - wsl           # Too opinionated about whitespace

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true
    exclude-functions:
      - (*database/sql.Rows).Close
      - (*database/sql.DB).Close

  govet:
    check-shadowing: true
    enable-all: true

  gocyclo:
    min-complexity: 15

  dupl:
    threshold: 100

  goconst:
    min-len: 3
    min-occurrences: 3
    ignore-tests: true

  misspell:
    locale: US
    ignore-words:
      - cancelled

  lll:
    line-length: 120
    tab-width: 4

  unused:
    check-exported: false

  unparam:
    check-exported: false

  nakedret:
    max-func-lines: 30

  prealloc:
    simple: true
    range-loops: true
    for-loops: true

  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - dupImport
      - ifElseChain
      - octalLiteral
      - whyNoLint
      - wrapperFunc
      - importShadow
      - unnamedResult
      - unnecessaryBlock

  gofmt:
    simplify: true

  goimports:
    local-prefixes: github.com/yourusername/affirm-name

  gomnd:
    settings:
      mnd:
        checks:
          - argument
          - case
          - condition
          - operation
          - return
          - assign
        ignored-numbers:
          - '0'
          - '1'
          - '2'
          - '10'
          - '100'
          - '1000'
        ignored-functions:
          - 'time.Date'
          - 'time.Duration'

  gosec:
    excludes:
      - G104 # Audit errors not checked - covered by errcheck
      - G304 # File path provided as taint input
    severity: medium
    confidence: medium

  revive:
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: exported
      - name: if-return
      - name: increment-decrement
      - name: var-naming
      - name: var-declaration
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf
      - name: empty-block
      - name: superfluous-else
      - name: unused-parameter
      - name: unreachable-code
      - name: redefines-builtin-id

  stylecheck:
    checks: ["all", "-ST1000", "-ST1003", "-ST1016", "-ST1020", "-ST1021", "-ST1022"]
    dot-import-whitelist:
      - fmt
    initialisms: ["ACL", "API", "ASCII", "CPU", "CSS", "DNS", "EOF", "GUID", "HTML", "HTTP", "HTTPS", "ID", "IP", "JSON", "QPS", "RAM", "RPC", "SLA", "SMTP", "SQL", "SSH", "TCP", "TLS", "TTL", "UDP", "UI", "GID", "UID", "UUID", "URI", "URL", "UTF8", "VM", "XML", "XMPP", "XSRF", "XSS"]
    http-status-code-whitelist: ["200", "400", "404", "500"]

  errorlint:
    errorf: true
    asserts: true
    comparison: true

  gci:
    sections:
      - standard
      - default
      - prefix(github.com/yourusername/affirm-name)
    skip-generated: true
    custom-order: true

issues:
  exclude-rules:
    # Exclude some linters from running on tests files
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - dupl
        - gosec
        - goconst
        - gomnd

    # Exclude known linters from partially hard-vendored code
    - path: internal/hmac/
      text: "weak cryptographic primitive"
      linters:
        - gosec

    # Exclude lll issues for long lines with go:generate
    - linters:
        - lll
      source: "^//go:generate "

    # Exclude shadow checking on err variable
    - text: "shadow: declaration of \"err\""
      linters:
        - govet

    # Exclude some staticcheck messages
    - linters:
        - staticcheck
      text: "SA9003:"

    # Exclude some revive messages
    - linters:
        - revive
      text: "unused-parameter"

  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
  new: false
  fix: false

severity:
  default-severity: error
  case-sensitive: false
  rules:
    - linters:
        - dupl
      severity: info
    - linters:
        - goconst
      severity: info